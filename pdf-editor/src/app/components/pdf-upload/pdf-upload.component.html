<mat-card>
  <mat-card-header>
    <mat-card-title>PDF Upload</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Welcome! Drag and drop your file below, or open from your file manager to select a valid PDF file!</p>
    <form [formGroup]="demoForm">
      <file-upload formControlName="files" [multiple]="multiple" [animation]="animation"></file-upload>
  </form>
  </mat-card-content>
</mat-card>
